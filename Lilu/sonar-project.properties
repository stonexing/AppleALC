sonar.pli.file.suffixes=-
sonar.plsql.file.suffixes=-
sonar.php.file.suffixes=-
sonar.python.file.suffixes=-
sonar.ruby.file.suffixes=-
sonar.scala.file.suffixes=-
sonar.swift.file.suffixes=-
sonar.tsql.file.suffixes=-
